name: compile
on:
  push:
    branches:
      - main
      - master
env:
  LATEX_ROOT: lecture-2026-is2-propositional-logic
jobs:
  compile:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build latex
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: ${{ env.LATEX_ROOT }}.tex
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -shell-escape

      - name: Build latex (solutions)
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: ${{ env.LATEX_ROOT }}-solutions.tex
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -shell-escape
          
      - name: Get Version
        id: get-version
        run: echo "version=$(date +'%Y.%m.%d+%H-%M-%S')" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1.1.4 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          release_name: ''

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./${{ env.LATEX_ROOT }}.pdf
          asset_name: slides.pdf
          asset_content_type: application/pdf

      - name: Upload Release Asset (solutions)
        id: upload-release-asset-solutions
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./${{ env.LATEX_ROOT }}-solutions.pdf
          asset_name: solutions.pdf
          asset_content_type: application/pdf
